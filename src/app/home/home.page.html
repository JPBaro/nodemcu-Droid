<ion-content>
    <div id="grav">
        <a> VAlores X: {{gValX}} </a>
        <a> VAlores Y: {{gValY}} </a>
        <a> VAlores Z: {{gValZ}} </a>
    </div>
    <div id="face" (pointerdown)="touchFaceIn($event)" (pointermove)="touchFaceMove($event)"
        (pointerup)="touchFaceOut($event)">

        <div class="grid-container">

            <div class="grid-eye" id="leftEye">

                <svg width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="none">
                    <path class="pEye" id="eLp" d="M 19 99 Q 59 110 99 108 Q 148 114 176 103 Q 151 119 95 119 Q 25 109 21 102 Z"
                        fill="#f0f8ff" stroke-width="2" stroke="#3fa9f5" />
                        
                    <path class="pPup" d="M 93 120 A 14 10 0 1 1 119 120 Z" fill="black" />
                </svg>

            </div>

            <div class="grid-eye" id="rightEye">

                <svg width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="none">
                    <path class="pEye" id="eRp" d="M 19 99 Q 59 110 99 108 Q 148 114 176 103 Q 151 119 95 119 Q 25 109 21 102 Z"
                        fill="#f0f8ff" stroke-width="2" stroke="#3fa9f5" />

                    <path class="pPup" d="M 93 120 A 14 10 0 1 1 119 120 Z" fill="black" />
                </svg>

            </div>

        </div>

        <div class="grid-mouth" id="mouthReg">
            <svg width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="none">
                <path class="p" d="M 149 250 Q 366 279 649 250 Q 383 408 149 252 Z" fill="#f0f8ff" stroke-width="7"
                    stroke="black" />
            </svg>
        </div>




    </div>
</ion-content>
